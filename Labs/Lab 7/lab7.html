<html>
<head>
	<title> Build Potato Head </title>
	<link rel = "stylesheet" type = "text/css" href="style.css"/>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
.drag{position:relative;}
</style>

<script type="text/JavaScript">
var ogParts=document.getElementById&&!document.all;
var isdrag=false;
var x,y;
var destParts;
function movemouse(e)
{
  if (isdrag)
  {
    destParts.style.left = ogParts ? tx + e.clientX - x : tx + event.clientX - x;
    destParts.style.top  = ogParts ? ty + e.clientY - y : ty + event.clientY - y;
    return false;
  }
}
function selectmouse(e) 
{
  var finalParts       = ogParts ? e.target : event.srcElement;
  var topelement = ogParts ? "HTML" : "BODY";

  while (finalParts.tagName != topelement && finalParts.className != "drag")
  {
    finalParts = ogParts ? finalParts.parentNode : finalParts.parentElement;
  }

  if (finalParts.className=="drag")
  {
    isdrag = true;
    destParts = finalParts;
    tx = parseInt(destParts.style.left+0);
    ty = parseInt(destParts.style.top+0);
    x = ogParts ? e.clientX : event.clientX;
    y = ogParts ? e.clientY : event.clientY;
    document.onmousemove=movemouse;
    return false;
  }
}
document.onmousedown=selectmouse;
document.onmouseup=new Function("isdrag=false");
</script>

</head>

<body style="background-color: #FFEED2;">
